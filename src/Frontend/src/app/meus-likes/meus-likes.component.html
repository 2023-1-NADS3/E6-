<main class="master" [@slideToSide]>
    <app-header [back]="'perfil'" ></app-header>
    <main class="main">
        

        <div *ngIf="my_likes.length === 0"  style="padding: 0 32px 0 32px; position: absolute; inset: 0 0 32px 0; margin: auto; gap: 16px; width: fit-content; height: fit-content; display: flex; flex-direction: column; align-items: center;">
         
            
            <img src="../../assets/Group 56.png" style="width: 150px;" alt="">

                <h3 style="width: fit-content; text-align: center; color: rgb(190, 190, 190);">Voce não favoritou nenhuma Instituição</h3>

                  <button (click)="goTo('ongs')" class="find-ongs-button">Descobrir Instituições</button>
 
        </div>
            
        <!-- <div *ngFor="let like of my_likes">
            <div>{{like}}</div>
        </div> -->

        <div *ngFor="let ong of ongs; let i = index;">
            <div style="width: 100%; height: fit-content; background: white; border-radius: 16px; padding: 8px 16px 8px 16px; gap: 8px; display: flex; flex-direction: column;">
                <div>
                    <p style="font-size: 1.2em; font-weight: 900;" class="elip sl">{{ong?.name}}</p>
                    <p class="elip tl">{{ong?.description}}</p>
                </div>
                <div style="display: flex; flex-direction: column; gap: 6px; align-items: flex-start; width: 100%;">
                    <p><span style="font-weight: 900;">Endereço: </span>{{ong?.address_street}}, {{ong?.address_number}}</p>
                    <p><span style="font-weight: 900;">Estado: </span>{{ong?.address_state}}</p>
                    <p><span style="font-weight: 900;">Juntou-se em: </span>{{ong?.created_at?.split('-')[0]}}</p>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <p (click)="goToOngPage(ong._id)" style="color: var(--zw-red);">ver detalhes</p>
                    <div style="display: flex; align-items: center; justify-content: end;">
                        <!-- <h2 style="font-weight: 500; font-size: 1.8em; margin: 0;margin-right: 6px;">{{ong?.likes}}</h2> -->
                    <svg *ngIf="!ong.liked" (click)="likeOng(ong._id, i)" style="margin-top: 2px;" xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                    </svg>
                    <svg *ngIf="ong.liked" (click)="unlikeOng(ong._id, i)" xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="var(--zw-red)" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                    </svg>
                    </div>
                </div> 
            </div>
        </div>


    </main>
</main>
