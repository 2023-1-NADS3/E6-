                    Voltar
                  </button>

                      </svg>
                </div>
            </div>

                <svg [style.fill]="appointment?.confirmed ? 'rgb(210,210,210)' : 'gray'" xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="bi bi-clock-fill" viewBox="0 0 16 16">

                      <p class="elip fl" [style.background]="appointment?.confirmed ? 'rgb(210,210,210))' : 'var(--zw-red)'"
                      [style.color]="appointment?.confirmed ? 'rgb(210,210,210)' : 'white'"
                      style="padding: 2px 6px 2px 6px; text-transform: uppercase; font-weight: 700; width: fit-content;">{{appointment?.day}}</p>

            </div>

            <div style="display: flex; align-items: center; justify-content: left; gap: 6px; width: fit-content;">

                    </svg>
                </div>
                  <div style="width: fit-content;">
                    <div *ngFor="let item of appointment?.items; let i = index">
                        <p *ngIf="item !== 0"  style=" margin: 0;">{{possible_items[i]}}: {{item}} Kg</p>
                    </div>
                </div>
            </div>

            <div style="display: flex; width: 100%; justify-content: space-between;">
    
                <button *ngIf="!appointment?.confirmed" (click)="confirmDonation(appointment._id)"  style="width:100%; border: none; color: white; background: var(--zw-red); font-size: 1.1em; padding: 6px 16px 6px 16px; font-weight: 600; border-radius: 0px; box-shadow: none;" >
