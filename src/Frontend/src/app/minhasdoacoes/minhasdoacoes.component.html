    <app-header [back]="'perfil'" [sidebarButton]="true" ></app-header>
    <main class="main">


        <div *ngIf="my_donations.length > 0">
            <div *ngFor="let donation of my_donations; let i = index">
            

                <div class="request" style="position: relative; background: white; padding: 4px;">

                    <div style="width: 100%; display: flex; flex-direction: column; align-items: flex-start; gap: 8px;">

                        <div style="display: flex; align-items: center; gap: 6px;">

                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="rgb(170,170,170)" class="bi bi-clock-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                              </svg>
                              <div style="display: flex; align-items: center; gap: 6px;">

                                  <p [style.color]="donation.confirmed ? 'rgb(180,180,180)' : 'black'">Agendado em: 10:00 às 18:00 </p>
                                  <p class="elip fl" style="padding: 2px 6px 2px 6px; text-transform: uppercase; color: white; font-weight: 700; width: fit-content;"
                                  [style.background]="donation.confirmed ? 'rgb(180,180,180)' : 'var(--zw-red)'">{{donation?.day}}</p>
                                  
                                </div>

                        </div>

                        <div style="display: flex; align-items: center; gap: 6px;">

                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="rgb(170,170,170)" class="bi bi-clock-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                              </svg>
                              <div style="display: flex; align-items: center; gap: 6px;">

                                  <p [style.color]="donation.confirmed ? 'rgb(180,180,180)' : 'black'">Finalizado em: 14/01/2023 às 10:34 </p>
                                
                    
                                  
                                </div>

                        </div>

                        <div style="display: flex; align-items: center; justify-content: left; gap: 6px; width: fit-content;">
                            <div style=" margin: 0;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="rgb(170,170,170)" class="bi bi-bag-fill" viewBox="0 0 16 16">
                                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
                                </svg>
                            </div>
                              <div style="width: fit-content;">
                                <div *ngFor="let item of donation?.items; let j = index">
                                    <p *ngIf="item !== 0"
                                    [style.color]="donation.confirmed ? 'rgb(180,180,180)' : 'black'"
                                    style=" margin: 0;">{{possible_items[j]}}: {{item}} Kg</p>
                                </div>
                            </div>
                        </div>

                    </div>
        
                     
                      

                        <div style="display: flex; width: 100%; justify-content: space-between;">

                            <button (click)="gerarComprovante(donation._id)" style="width:fit-content; border: none; color: var(--zw-red); background: white; font-size: 1.3em; padding: 6px 16px 6px 16px; font-weight: 600; border-radius: 0px; box-shadow: none;" >
                                Gerar Comprovante
                            </button>
                         
                        </div>
                </div>


            </div>
        </div>

   
        <div *ngIf="my_donations.length === 0" style="padding: 0 32px 0 32px; position: absolute; inset: 0 0 32px 0; margin: auto; gap: 16px; width: fit-content; height: fit-content; display: flex; flex-direction: column; align-items: center;">
         
          

              <img src="../../assets/Group 44.png" style="width: 150px;" alt="">

            
            <h3 style="width: fit-content; text-align: center; color: rgb(190, 190, 190);">Voce não possui nenhuma Doação finalizada.</h3>

              <!-- <button class="find-ongs-button">Descobrir Instituições</button> -->
        </div>

    </main>
</main>
